# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

  - job: 'TestWindows'
    pool:
      vmImage: 'vs2017-win2016'
    strategy:
      matrix:
        Python37:
          python.version: '3.7'
        Python310:
          python.version: '3.10'
        Python311:
          python.version: '3.11'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install sqlitefts
        pip install pytest-azurepipelines
        pip install .
      displayName: 'Install dependencies'

    - script: |
        python -m pytest --pyargs tests -n 2 --cov-report=xml --cov=united_states_of_browsers --cov-append
      displayName: 'pytest'

    - script: |
        codecov -f coverage.xml --token=$(CODECOV_TOKEN)
      displayName: 'codecov'

  - job: 'TestLinux'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        Python37:
          python.version: '3.7'
        Python310:
          python.version: '3.10'
        Python311:
          python.version: '3.11'

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python.version)'
      displayName: 'Use Python $(python.version)'

    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install sqlitefts
        pip install pytest-azurepipelines
        pip install .
      displayName: 'Install dependencies'

    - script: |
        python -m pytest --pyargs tests -n 2 --cov-report=xml --cov=united_states_of_browsers --cov-append
      displayName: 'pytest'

    - script: bash <(curl https://codecov.io/bash) -t '$(CODECOV_TOKEN)'
      displayName: 'codecov'
